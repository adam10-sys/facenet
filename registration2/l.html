<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Flip 3D Animation</title>
  <style>
    body {
      background-color: #f0f0f0;
      perspective: 1000px; /* pour activer lâ€™effet 3D */
    }

    .flip-box {
      width: 150px;
      height: 150px;
      margin: 100px auto;
      transform-style: preserve-3d;
      animation: flipAnim 4s ease-in-out forwards;
    }

    .face {
      width: 100%;
      height: 100%;
      background-color: #9b59b6;
      color: white;
      text-align: center;
      line-height: 150px;
      font-size: 20px;
      border-radius: 10px;
      backface-visibility: hidden;
      position: absolute;
    }

    .back {
      background-color: #34495e;
      transform: rotateY(180deg);
    }

    @keyframes flipAnim {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(180deg);
      }
    }

    .flip-box-container {
      position: relative;
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>

  <div class="flip-box-container">
    <div class="flip-box">
      <div class="face front">RECTO</div>
      <div class="face back">VERSO</div>
    </div>
  </div>

</body>
</html>
