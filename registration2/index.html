<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Hello, welcome!</h1>
            <a href="l.html">Do you have an account?</a>
            <button>Register</button>
        </div>
        <div class="right">
            <h1>Login</h1>
            <div class="ipt">
                <div><input type="text" placeholder="username"></div>

            </div>
            <p><a href="#">Forgot password?</a></p>
            <button>Login</button>
            <p>Or sign with local platforms</p>
            <div class="icones">
                <a href="#"><img title="google" src="icones/brand-google.svg" alt="google"></a>
                <a href="#"><img title="facebook" src="icones/brand-facebook.svg" alt="facebook"></a>
                <a href="#"><img title="github" src="icones/brand-github.svg" alt="github"></a>
                <a href="#"><img title="linkedin" src="icones/brand-linkedin.svg" alt="linkedin"></a>
            </div>
        </div>
    </div>
</body>
</html>
